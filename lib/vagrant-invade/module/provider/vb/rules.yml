# https://www.vagrantup.com/docs/virtualbox/configuration.html
name:
  type: String
  default: nil
cores:
  type: Integer
  default: 1
memory:
  type: Integer
  default: 1024
gui:
  type: Boolean
  default: nil
natdns:
  type: Boolean
  default: nil
nicspeed:
  type: Integer
  default: 10485760
cpu_cap:
  type: Integer
  default: nil
linked_clone:
  type: Boolean
  default: true
